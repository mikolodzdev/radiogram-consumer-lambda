version: 0.2

phases:
  pre_build:
    commands:
      - echo required ENV variables REQUEST_QUEUE_ARN = $REQUEST_QUEUE_ARN, RESPONSE_QUEUE_URI = $RESPONSE_QUEUE_URI
      - echo Start building radiogram-consumer-lambda-app ...
      - npm install
  install:
    commands:
      - echo Build completed on `date`.
      - echo Packaging radiogram-consumer-lambda-app...
      - aws cloudformation package --template-file template.yaml --s3-bucket radiogram-consumer-lambda-app --output-template-file packaged-template.yaml
      - aws cloudformation deploy --template-file packaged-template.yaml --stack-name cf-radiogram-cc-stack requestQueueArn=$REQUEST_QUEUE_ARN --parameter-override responseQueueUri=$RESPONSE_QUEUE_URI --capabilities CAPABILITY_IAM
artifacts:
  files:
    - template.yaml
    - packaged-template.yaml